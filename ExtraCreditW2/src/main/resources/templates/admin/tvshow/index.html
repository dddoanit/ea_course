<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" th:href="@{/modules/bootstrap/css/bootstrap.css}" />
<script type="text/javascript" th:src="@{/modules/jquery/jquery-3.3.1.js}"></script>
<script type="text/javascript" th:src="@{/modules/bootstrap/js/bootstrap.js}"></script>
<title>TV Shows</title>
</head>
<body>
	<div th:replace="fragments/menu :: menu"></div>
	<div class="container">
		<div class="panel panel-default">
		<div class="panel-heading"> <h3 class="panel-title">TV Shows</h3> </div>
		<div class="panel-body">
		  <table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">Poster</th>
			      <th scope="col">Name</th>
			      <th scope="col">Genre</th>
			      <th scope="col">Year</th>
			      <th></th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr th:each="tvShow : ${tvShows}">
			     <td class="col-md-1" scope="row">
			      	<a th:href="@{/admin/tvshow/create(id=${tvShow.id})}">
			      		<img alt="" th:src="${tvShow.generalInfo.poster}" th:alt="${tvShow.name}" style="width: 50px; height: 50px"/>
			      	</a>
			      </td>
			      <td class="col-md-6" scope="row">
			      	<a th:href="@{/admin/tvshow/create(id=${tvShow.id})}" th:text="${tvShow.name}"></a>
			      </td>
			      <td class="col-md-2" th:text="${tvShow.genre}"></td>
			      <td class="col-md-2" th:text="${tvShow.generalInfo.year}"></td>
			      <td class="col-md-1">
			      	<form method="post" th:action="@{'/admin/tvshow/delete/'+${tvShow.id}}">
			      		<input type="submit" class="btn btn-danger" value="Delete"/>
			      	</form>
			      </td>
			    </tr>
			  </tbody>
			</table>
		</div>
		<div class="panel-footer">
			<form th:action="@{/admin/tvshow/create}" method="get">
				<button type="submit" class="btn btn-default" aria-label="Left Align">
				  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create
				</button>
			</form>
		</div>
	</div>
		<div th:replace="fragments/footer :: footer"></div>
	</div>
</body>
</html>
